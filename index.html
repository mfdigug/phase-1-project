<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Phase 1 Project</title>
</head>
<body>
    <header>
        
        <h1> 
            <img src="images/game.png" alt=""> 
            Catch 'Em All</h1>
        <nav class="nav-bar">
            <ul class="nav-menu">
                <button id="grass">grass</button>
                <button id="fire">fire</button>
                <button id="water">water</button>
                <button id="electric">electric</button>
            </ul>
    </nav>
    </header>
    
    <main>
        <div id="sidebar-menu">
            <ul id="pokemon-list">
            </ul>
        </div>

        <div id="pokemon-card">
            <p id="welcome-message">Welcome to the world of Pokemon</p>
            <div id="pokemon-card-header">
                <img id="type-icon" class="hidden">
            <h2 id="pokemon-name">
            </h2>

            </div>
            
            <img id="display-pokemon-img" class="hidden" src="" alt="">
            <div id="pokemon-id"></div>
            <div id="pokemon-type"></div>
            <div id="specifications">  ht: 0.7m wt: 6.9kg</div>
            <div id="stats-list">
                hp: 45
                attack: 49
                defense: 49
                speed: 45
            </div>
            <div id="attack-list">
                attack1: Tackle,
                attack1 type: normal
                attack1 power: 40
                attack2: Vine Whip
                attack2 type: grass
                attack2 power: 45
            </div>
        
            <div class="error">
            </div>
        
        </div>    
        
    </main>

    <footer>
        <form action="">
            <fieldset>
            <legend>Add a Pokemon</legend>
    
                <div id="form-group-1">
                <label for="newPokeName">Pokemon Name:</label>
                <input type="text" id="newPokeName"><br>
                
                <label for="newPokeId">Pokemon Id:</label>
                <input type="text" id="newPokeId"><br>

                <label for="newPokePic">Pokemon Picture:</label>
                <input type="text" id="newPokePic"><br>
                </div>

                <div id="form-group-2">
                <p>What is the pokemon's type?</p>

                <input type="radio" id="newPokeType" value="grass">
                <label for="newPokeType">grass</label>

                <input type="radio" id="newPokeType" value="fire">
                <label for="newPokeType">fire</label> <br>

                <input type="radio" id="newPokeType" value="water">
                <label for="newPokeType">water</label>

                <input type="radio" id="newPokeType" value="electric">
                <label for="newPokeType">electric</label><br>

                <input class="submit" type="submit">
                </div>               

            </fieldset>
        </form>
    </footer>

</body>
</html>
